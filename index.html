<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>HTML CSS Skeleton</title>
		<link rel="stylesheet" href="./styles.css" />
	</head>
	<body>
		<header>
			<div class="container">
				<div class="nav-wrapper">
					<a href="#">LOGO</a>
					<!-- button -->

					<nav class="primary-navigation">
						<ul class="nav-list">
							<li><a href="#">Home</a></li>
							<li><a href="#">Projects</a></li>
							<li><a href="#">Contact</a></li>
						</ul>
					</nav>
				</div>
			</div>
		</header>
		<main>
			<section>
				<div class="section-title">
					<h1>Projects</h1>
					<div class="section-title__underline"></div>
				</div>
				<div class="container">
					<!-- wrapper for displaying grid/flexbox -->
					<div class="projects-wrapper">
						<article>
							<div class="card">
								<figure class="card-img-top overlay overlay-1 hover-scale">
									<a href="#"> <img src="./assets/img/photos/b4.jpg" alt="" /></a>
									<figcaption>
										<h5 class="from-top mb-0">Read More</h5>
									</figcaption>
								</figure>
								<div class="card-body">
									<div class="post-header">
										<div class="post-category text-line">
											<a href="#" class="hover" rel="category">Coding</a>
										</div>
										<!-- /.post-category -->
										<h2 class="post-title h3 mt-1 mb-3">
											<a class="link-dark" href="./blog-post.html">Ligula tristique quis risus</a>
										</h2>
									</div>
									<!-- /.post-header -->
									<div class="post-content">
										<p>
											Mauris convallis non ligula non interdum. Gravida vulputate convallis tempus vestibulum cras imperdiet nun eu
											dolor.
										</p>
									</div>
									<!-- /.post-content -->
								</div>
								<!--/.card-body -->
								<div class="card-footer">
									<ul class="post-meta d-flex mb-0">
										<li class="post-date"><i class="uil uil-calendar-alt"></i><span>14 Apr 2022</span></li>
										<li class="post-comments">
											<a href="#"><i class="uil uil-comment"></i>4</a>
										</li>
										<li class="post-likes ms-auto">
											<a href="#"><i class="uil uil-heart-alt"></i>5</a>
										</li>
									</ul>
									<!-- /.post-meta -->
								</div>
								<!-- /.card-footer -->
							</div>
							<!-- /.card -->
						</article>
					</div>
				</div>
			</section>
		</main>
		<footer></footer>
	</body>
</html>
